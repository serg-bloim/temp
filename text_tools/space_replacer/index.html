<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace spaces with +</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    #app {
      width: 80%; /* Set to 80% of the screen width */
      max-width: 600px;
    }

    #textbox {
      width: 100%;
      height: 200px;
      margin-bottom: 15px; /* Increase margin for more spacing */
      box-sizing: border-box; /* Include padding and border in the width */
    }

    button {
      width: 100%;
      padding: 15px; /* Increase padding for a thicker button */
      margin-bottom: 10px; /* Add margin to separate button and textbox */
      box-sizing: border-box; /* Include padding and border in the width */
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>Replace spaces with +</h1>

    <button @click="transform">Transform Text</button><br>

    <textarea v-model="inputText" id="textbox" placeholder="Type or paste text here..."></textarea>

    <script>
      // Function to replace spaces with '+' inside quoted strings
      function modifyString(inputString) {
        // Regular expression to match quoted strings with spaces, checking for unescaped opening and closing quotes
        const regex = /(?<!\\)"(.*?)(?<!\\)"/g;
      
        // Replace spaces with plus inside quoted strings
        const modifiedString = inputString.replace(regex, (match, p1) => {
          const modifiedSubstring = p1.replace(/ /g, '+');
          return `"${modifiedSubstring}"`;
        });
      
        return modifiedString;
      }

      new Vue({
        el: '#app',
        data: {
          inputText: '',
        },
        methods: {
          transform: function() {
            // Call the modifyString function
            this.inputText = modifyString(this.inputText);
          }
        }
      });
    </script>
  </div>

</body>
</html>
